<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tuto Learn Vue.js</title>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
</head>

<body>
    <div id="app">{{ message }}</div>
    <script type="module">
        import { createApp } from 'vue'
      
        createApp({
          data() {
            return {
              message: 'Hello Vue Tuto!'
            }
          }
        }).mount('#app')
      </script>
</body>

</html>
